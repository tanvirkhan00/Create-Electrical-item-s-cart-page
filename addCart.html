<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Style Css Link -->
    <link rel="stylesheet" href="addCart.css">
</head>
<body>

    <div class="header">
        <p class="logo">Electrical Item's</p>
        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p id="count">0</p>
        </div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head">
                <p>My Cart</p>
            </div>
            <div id="cartItem">Your cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">$ 0.00</h2>
            </div>
        </div>
    </div>
    

    <!-- FontAwsome Link -->
    <script src="https://kit.fontawesome.com/862c32b35b.js" crossorigin="anonymous"></script>


    <!-- JavaScript Link -->
     <script src="addCart.js"></script>
</body>
</html>
